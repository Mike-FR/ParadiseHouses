<div class="rounded shadow bg-wgite p-5">
    <div class="row">
        <div class="col-12 d-flex">
            <h2 class="font-weight-light"><i class="fas fa-home mr-2"></i>Real estate</h2>
            <button class="btn btn-primary ml-auto" type="button" data-toggle="modal"
                data-target="#propertiesFormModal"><i class="fas fa-plus mr-2"></i>Add</button>
        </div>
    </div>
    <hr class="mt-1 mb-5 bg-dark">
    <div class="row">

    </div>
</div>

<div class="modal fade" #addModal id="propertiesFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="rounded shadow bg-white p-5">
                <h3 class="font-weight-light">New property</h3>
                <hr class="mt-0 bg-dark">
                <form [formGroup]="propertyForm" class="py-5" (ngSubmit)="onSaveProperty()">
                    <div class="form-group">
                        <input type="text" formControlName="title" id="title" placeholder="Title" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label for="category" class="input-group-text">Category</label>
                        </div>
                        <select formControlName="category" id="categorhy" class="custom-select">
                            <option value="appartment">Appartment</option>
                            <option value="house">House</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-6">
                                <input type="text" id="surface" formControlName="surface" placeholder="Area (mÂ²)"
                                    class="form-control">
                            </div>
                            <div class="col-6">
                                <input type="number" id="rooms" formControlName="rooms" placeholder="Number of rooms"
                                    class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea formControlName="description" id="description" rows="3" placeholder="Description" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-primary float-right" type="submit" [disabled]="propertyForm.invalid">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
